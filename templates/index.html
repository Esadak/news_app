<!DOCTYPE html>
<html lang="sv">
<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Nyhetssida</title>
</head>
<body>

        <h1>Nyhetssidan</h1>

        </div>

    <h2>Nyheter</h2>

        {% endfor %}
    </ul>
</body>
</html>
